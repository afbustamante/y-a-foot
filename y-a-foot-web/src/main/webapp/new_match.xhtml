<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="./resources/facelets/general.xhtml">

    <ui:define name="content">
        <h3><h:outputText value="#{messages['new.match.wish.text']}"/></h3>

        <h:form>
            <h:panelGrid style="width: 100%;" columns="2">
                <h:outputLabel value="#{messages['new.match.date']}"/>
                <rich:calendar id="date" required="true" value="#{newMatchBean.dateMatch}"
                               locale="#{newMatchBean.locale}" popup="true" datePattern="#{newMatchBean.patternDate}"
                               showApplyButton="false" style="width:200px"
                               requiredMessage="#{messages['new.match.date.required']}"/>

                <h:outputLabel value="#{messages['new.match.players']}"/>
                <h:panelGrid columns="4">
                    <h:outputText value="#{messages['text.between']}"/>
                    <rich:inputNumberSpinner id="playersMin" required="true" value="#{newMatchBean.numMinJoueurs}"
                                             requiredMessage="#{messages['new.match.players.required']}" minValue="0"/>
                    <h:outputText value=" #{messages['text.and']} "/>
                    <rich:inputNumberSpinner id="playersMax" required="true" value="#{newMatchBean.numMaxJoueurs}"
                                             requiredMessage="#{messages['new.match.players.required']}" minValue="0"/>
                </h:panelGrid>

                <h:outputLabel value="#{messages['new.match.place']}"/>
                <h:panelGrid columns="2">
                    <h:inputText id="placeName" value="#{newMatchBean.nomSite}" maxlength="255"/>
                    <h:button value="#{messages['new.match.place.find']}"/>

                    <!-- TODO Composant avec la cartographie pour la sÃ©lection du site -->

                    <h:inputHidden value="#{newMatchBean.latitudeSite}"/>
                    <h:inputHidden value="#{newMatchBean.longitudeSite}"/>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid columns="2">
                <h:selectBooleanCheckbox value="#{newMatchBean.optionCovoiturageActive}"
                                         label="#{messages['new.match.option.carpooling']}"/>
                <h:outputLabel value="#{messages['new.match.option.carpooling']}"/>

                <h:selectBooleanCheckbox value="#{newMatchBean.optionInvitationPubliqueActive}"
                                         label="#{messages['new.match.option.open.invitations']}"/>
                <h:outputLabel value="#{messages['new.match.option.open.invitations']}"/>
            </h:panelGrid>

            <h:messages/>

            <h:commandButton action="#{newMatchBean.creerNouveauMatch}" value="#{messages['button.continue']}"/>
            <h:commandButton action="/start" value="#{messages['button.cancel']}"/>
        </h:form>
    </ui:define>

</ui:composition>
