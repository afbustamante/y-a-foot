<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="../resources/facelets/general.xhtml">

    <ui:define name="content">
        <h3><h:outputText value="#{messages['match.search.wish.text']}"/></h3>

        <h:form>
            <ace:panel id="search">
                <h:panelGrid columns="1">
                    <ace:textEntry label="#{messages['match.search.code']}" labelPosition="top"
                                   value="#{matchSearchBean.codeMatch}"
                                   required="true" requiredMessage="#{messages['match.search.code.required']}" />

                    <ace:pushButton action="#{matchSearchBean.chercherMatch}"
                                    value="#{messages['match.search.button.search']}">
                        <ace:ajax execute="@form" render="@all"/>
                    </ace:pushButton>
                </h:panelGrid>
            </ace:panel>

            <h:messages/>

            <ace:panel id="result" header="#{messages['match.search.match.about']}"
                       rendered="#{matchSearchBean.match != null}">
                <h:panelGrid rendered="#{matchSearchBean.match != null}" columns="3" styleClass="form">
                    <h:outputLabel value="#{messages['match.search.result.when']}"/>
                    <h:outputText value="#{matchSearchBean.match.date.time}">
                        <f:convertDateTime pattern="#{matchSearchBean.patternDate}" />
                    </h:outputText>
                    <h:outputText/>

                    <h:outputLabel value="#{messages['match.search.result.where']}"/>
                    <h:panelGrid columns="1">
                        <h:outputText value="#{matchSearchBean.match.site.nom}"/>
                        <h:outputText value="#{matchSearchBean.match.site.adresse}"/>
                    </h:panelGrid>
                    <h:outputText/>

                    <h:outputLabel value="#{messages['match.search.result.who']}"/>
                    <ace:list value="#{matchSearchBean.match.inscriptions.inscription.joueur}" id="players" var="joueur">
                        <h:outputText value="#{joueur.prenom}"/>
                    </ace:list>
                    <h:outputText value="#{matchSearchBean.complementJoueurs}"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>

    </ui:define>

</ui:composition>
