<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="../resources/facelets/general.xhtml">

    <ui:define name="content">
        <h3><h:outputText value="#{messages['match.search.wish.text']}"/></h3>

        <h:form>
            <ace:panel id="search" styleClass="panel">
                <h:panelGrid columns="1">
                    <ace:textEntry id="txtCode" value="#{matchSearchBean.codeMatch}"
                                   label="#{messages['match.search.code']}" labelPosition="left"
                                   required="true" requiredMessage="#{messages['match.search.code.required']}"/>
                </h:panelGrid>
            </ace:panel>

            <ace:panel id="actionsRecherche" styleClass="actions">
                <ace:pushButton action="#{matchSearchBean.chercherMatch}"
                                value="#{messages['match.search.button.search']}">
                    <ace:ajax execute="@form" render="@all"/>
                </ace:pushButton>
            </ace:panel>

            <h:messages styleClass="messages" errorClass="error" infoClass="info" />

            <ace:panel id="result" header="#{messages['match.search.match.about']}" styleClass="panel"
                       rendered="#{matchSearchBean.match != null}">
                <h:panelGrid rendered="#{matchSearchBean.match != null}" columns="3" styleClass="form">
                    <h:outputLabel value="#{messages['match.search.result.when']}"/>
                    <h:outputText value="#{matchSearchBean.match.date.time}">
                        <f:convertDateTime pattern="#{matchSearchBean.patternDate}"/>
                    </h:outputText>
                    <h:outputText/>

                    <h:outputLabel value="#{messages['match.search.result.where']}"/>
                    <h:panelGrid columns="1">
                        <h:outputText value="#{matchSearchBean.match.site.nom}"/>
                        <h:outputText value="#{matchSearchBean.match.site.adresse}"/>
                    </h:panelGrid>
                    <h:outputText/>

                    <h:outputLabel value="#{messages['match.search.result.who']}"/>
                    <ace:list value="#{matchSearchBean.match.inscriptions.inscription}" id="players" var="ins">
                        <h:outputText value="#{ins.joueur.prenom}"/>
                    </ace:list>
                    <h:outputText value="#{matchSearchBean.complementJoueurs}"/>
                </h:panelGrid>
            </ace:panel>

            <ace:panel id="actionsMatch" styleClass="actions" rendered="#{matchSearchBean.match != null}">
                <h:panelGrid columns="1">
                    <ace:pushButton value="#{messages['match.search.button.join']}" type="button"
                                    rendered="#{matchSearchBean.inscriptionPossible}"
                                    actionListener="#{matchSearchBean.afficherDialogValidation}">
                        <ace:ajax event="activate" execute="@all" render="dialog1" />
                    </ace:pushButton>
                </h:panelGrid>
            </ace:panel>
        </h:form>

        <ace:dialog id="dialog1" header="#{messages['dialog.confirmation.title']}" width="500"
                    visible="#{matchSearchBean.inscriptionPossible and matchSearchBean.validationRequise}"
                    closable="false" modal="true" draggable="false"
                    showEffect="clip" hideEffect="fade">
            <h:form>
                <h:panelGrid columns="1">
                    <h:outputText value="#{messages['match.join.confirmation.dialog.text']}"/>

                    <ace:radioButtons value="#{matchSearchBean.optionInscription}" labelPosition="right">
                        <f:selectItem itemLabel="#{messages['match.join.confirmation.dialog.ok.with.car']}"
                                      itemValue="OK_WITH_CAR"/>
                        <f:selectItem itemLabel="#{messages['match.join.confirmation.dialog.ok.without.car']}"
                                      itemValue="OK_WITHOUT_CAR"/>
                        <f:selectItem itemLabel="#{messages['match.join.confirmation.dialog.ok.other']}"
                                      itemValue="OK_OTHER"/>
                    </ace:radioButtons>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <ace:pushButton id="submitSite" value="#{messages['button.continue']}" type=""
                                    action="#{matchSearchBean.validerInscription}">
                        <ace:ajax execute="@form" render="@all" />
                    </ace:pushButton>
                    <ace:pushButton id="cancelSite" value="#{messages['button.cancel']}"
                                    actionListener="#{matchSearchBean.fermerDialogValidation}">
                        <ace:ajax execute="@form" render="@all" />
                    </ace:pushButton>
                </h:panelGrid>
            </h:form>
        </ace:dialog>

    </ui:define>

</ui:composition>
