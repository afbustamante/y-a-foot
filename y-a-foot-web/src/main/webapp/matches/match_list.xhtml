<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="../resources/facelets/general.xhtml">

    <ui:define name="content">
        <h:form>
            <h3><h:outputText value="#{messages['match.list.title']}"/></h3>

            <h:messages/>

            <ace:tabSet id="matchsTabSet" clientSide="false">
                <ace:tabPane id="matchesToPlayTabSet" label="#{messages['match.list.to.play']}">
                    <ui:repeat value="#{matchListBean.matches}" var="match">
                        <h:panelGrid columns="2" styleClass="match_preview">
                            <h:outputText value="#{match.dateMatch.time}">
                                <f:convertDateTime dateStyle="full" timeStyle="short" type="both" />
                            </h:outputText>
                            <h:outputLink value="#">
                                <h:outputText value="#{messages['match.list.detail']}" />
                            </h:outputLink>

                            <h:outputText value="#{match.site.nom}" />
                            <h:outputLink value="#">
                                <h:outputText value="#{messages['match.list.cancel']}" />
                            </h:outputLink>

                            <h:outputText value="#{match.numJoueursMin} #{messages['match.list.players.expected']}" />
                            <h:outputLink value="#">
                                <h:outputText value="#{messages['match.list.leave']}" />
                            </h:outputLink>

                            <h:outputText value="#{match.inscriptions.size()} #{messages['match.list.players.actual']}" />
                            <h:outputLink value="#" />
                        </h:panelGrid>
                    </ui:repeat>
                </ace:tabPane>
            </ace:tabSet>
        </h:form>
    </ui:define>

</ui:composition>
