# Configuration LDAP
ldap.connection.url=${ldap.connection.url}
ldap.base.dn=${ldap.base.dn}
ldap.users.search.base=${ldap.users.search.base}
ldap.users.search.filter=${ldap.users.search.filter}
ldap.roles.search.base=${ldap.roles.search.base}
ldap.roles.search.filter=${ldap.roles.search.filter}
ldap.manager.dn=${ldap.manager.dn}
ldap.manager.password=${ldap.manager.password}

# Services REST
rest.services.uri=${rest.services.uri}

# Recherche et gestion des matchs
gestion.matchs.service.path=/matchs
recherche.matchs.service.path=/matchs
recherche.match.par.code.path=${recherche.matchs.service.path}/{0}

# Recherche et gestion des joueurs
recherche.joueurs.service.path=/joueurs
recherche.joueur.par.email.path=${recherche.joueurs.service.path}/{0}/email
gestion.joueurs.service.path=/joueurs

# Recherche et gestion des sites de jeu
recherche.sites.service.path=/sites

# Gestion des inscriptions aux matchs
inscriptions.matchs.service.path=/inscriptions