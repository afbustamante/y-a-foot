<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ace="http://www.icefaces.org/icefaces/components" xmlns:f="http://java.sun.com/jsf/core"
                template="../resources/facelets/general.xhtml">

    <ui:define name="content">
        <h3><h:outputText value="#{messages['sign.in.wish.text']}"/></h3>

        <h:form>
            <h:messages errorClass="error" styleClass="messages"/>

            <ace:panel header="#{messages['sign.in.title']}">
                <h:panelGrid columns="2">
                    <h:outputLabel id="lblFirstName" for="firstName" value="#{messages['sign.in.first.name']}" />
                    <ace:textEntry id="firstName" value="#{signInBean.prenom}" required="true"
                                   requiredIndicator="*" indicatorPosition="labelRight"
                                   validatorMessage=""
                                   requiredMessage="#{messages['sign.in.first.name.required']}" size="20">
                        <f:validateLength minimum="2" maximum="255" />
                    </ace:textEntry>

                    <h:outputLabel id="lblSurname" for="surname" value="#{messages['sign.in.surname']}" />
                    <ace:textEntry id="surname" value="#{signInBean.nom}" required="true"
                                   requiredIndicator="*" indicatorPosition="labelRight"
                                   requiredMessage="#{messages['sign.in.surname.required']}" size="20">
                        <f:validateLength minimum="2" maximum="255" />
                    </ace:textEntry>

                    <h:outputLabel id="lblEmail" for="email" value="#{messages['sign.in.email']}" />
                    <ace:textEntry id="email" value="#{signInBean.email}" required="true"
                                   requiredIndicator="*" indicatorPosition="labelRight"
                                   requiredMessage="#{messages['sign.in.email.required']}" size="20">
                        <f:validateLength maximum="255" />
                        <f:validateRegex pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$" />
                    </ace:textEntry>

                    <h:outputLabel id="lblPassword1" for="password1" value="#{messages['sign.in.password']}" />
                    <ace:textEntry id="password1" value="#{signInBean.motDePasse1}" required="true"
                                   secret="true"
                                   requiredIndicator="*" indicatorPosition="labelRight"
                                   requiredMessage="#{messages['sign.in.password.required']}"
                                   size="20">
                        <f:validateLength minimum="8" maximum="255" />
                        <f:validateRegex pattern="^[a-zA-Z0-9.!#$%'*+/=?^_`{|}~-]+$" />
                    </ace:textEntry>

                    <h:outputLabel id="lblPassword2" for="password2" value="#{messages['sign.in.password.confirmation']}" />
                    <ace:textEntry id="password2" value="#{signInBean.motDePasse2}" required="true"
                                   secret="true"
                                   requiredIndicator="*" indicatorPosition="labelRight"
                                   requiredMessage="#{messages['sign.in.password.required']}" size="20">
                        <f:validateLength minimum="8" maximum="255" />
                        <f:validateRegex pattern="^[a-zA-Z0-9.!#$%'*+/=?^_`{|}~-]+$" />
                    </ace:textEntry>
                </h:panelGrid>
            </ace:panel>

            <ace:panel styleClass="actions">
                <ace:pushButton action="#{signInBean.creerNouveauJoueur}" value="#{messages['button.continue']}"/>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
