<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="../resources/facelets/general.xhtml">

    <ui:define name="content">
        <h3><h:outputText value="#{messages['new.match.success.title']}"/></h3>

        <h:form>
            <h:messages errorClass="error" styleClass="messages" />

            <ace:panel id="instructions" styleClass="match_instructions">
                <p><h:outputText value="#{messages['new.match.success']}" /></p>
                <p><strong><h:outputText value="#{matchPostcreationBean.codeMatch}" /></strong></p>
                <p><h:outputText value="#{messages['new.match.instructions']}" /></p>
            </ace:panel>

            <ace:panel id="actions">
                <h:panelGrid columns="2">
                    <h:commandButton action="/matches/match_list" value="#{messages['new.match.button.see.matches.list']}"/>
                </h:panelGrid>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
