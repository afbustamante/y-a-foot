openapi: 3.0.2

info:
  title: Y'a foot REST API
  description: REST controllers API
  version: 2.0.0

servers:
- url: http://localhost:8280/api
  description: Localhost deployment
- url: https://dev-api.footero.net/api
  description: Development environment
- url: https://api.footero.net/api
  description: Production environment

tags:
  - name: players
    description: Players management API. Allows to manage players' details
  - name: matches
    description: Matches management API. Allows to create and update the detail of matches organised by players
  - name: sites
    description: Sites management API. Allows to manage information about the sites for playing football between friends
  - name: cars
    description: Cars management API. Allows to add new cars from players organising new matches.
  - name: sports
    description: Sports management API. Allows to search and manage sports in order to create matches in the application.

paths:
  /players:
    get:
      operationId: findPlayers
      summary: Finds a list of players matching with a given criteria
      parameters:
      - in: query
        name: email
        required: false
        schema:
          type: string
          format: email
        description: Email address identifying a player
      tags:
      - players
      responses:
        200: # OK
          description: List of players found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: No player found for the given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An error occurred while loading player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /players/{id}:
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
      description: Player's numeric identifier
    get:
      operationId: loadPlayer
      summary: Loads details for a player
      tags:
        - players
      responses:
        200: # OK
          description: Player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403: # Forbidden
          description: If the current user is not allowed to load this user's details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: No player found for the given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An error occurred while loading player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      operationId: updatePlayer
      summary: Updates basic player data
      tags:
      - players
      requestBody:
        description: Player with updated information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerForm'
      responses:
        202: # Accepted
          description: Player successfully updated
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An error occurred while updating player details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: deactivatePlayer
      summary: Deactivates a player in the application. This action can only be requested by the own player
      tags:
      - players
      responses:
        204: # No content
          description: Player successfully deactivated
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while deactivating a player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /matches:
    get:
      operationId: findMatches
      summary: Loads the matches available for the active player
      tags:
      - matches
      parameters:
      - in: query
        name: start_date
        required: false
        schema:
          type: string
          format: date
        description: Start date for the research
      - in: query
        name: end_date
        required: false
        schema:
          type: string
          format: date
        description: End date for the research
      - in: query
        name: sport
        required: false
        schema:
          $ref: '#/components/schemas/SportCode'
        description: Sport to search
      - in: query
        name: status
        required: false
        schema:
          $ref: '#/components/schemas/MatchStatus'
        description: Match status to search
      responses:
        200: # OK
          description: List of matches found for the active player
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while looking for matches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: createMatch
      summary: Creates a match
      tags:
      - matches
      requestBody:
        description: Match to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchForm'
      responses:
        201: # Created
          description: Match successfully created. Match code returned in Location header
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while creating a new match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /matches/{code}:
    parameters:
    - in: path
      name: code
      required: true
      schema:
        type: string
        pattern: ^[A-Z]{10}$
      description: Unique match code
    get:
      operationId: loadMatchByCode
      summary: Load a match by its unique code
      tags:
      - matches
      responses:
        200: # OK
          description: Match details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Match'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while loading a match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: cancelMatch
      summary: Operation to cancel a match. It can only be executed by the creator of the match.
      tags:
      - matches
      responses:
        204: # No content
          description: Match successfully cancelled
        403: # Forbidden
          description: The user is not allowed to cancel the match or the match is not able anymore to be cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: No match found for the given code
        500: # Internal server error
          description: Unexpected server error while trying to cancel the match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /matches/{code}/registrations:
    parameters:
    - in: path
      name: code
      required: true
      schema:
        type: string
        pattern: ^[A-Z]{10}$
      description: Unique match code
    get:
      operationId: loadMatchRegistrations
      summary: Loads the registrations list for a match identified by its unique code
      tags:
      - matches
      responses:
        200: # OK
          description: Match registrations list and details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Registration'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: Match not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while loading the list of registrations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: registerPlayerToMatch
      summary: Registers an existing player to a match
      tags:
      - matches
      requestBody:
        description: Player registration including informations about the car proposed/chosen to assist to the match
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationForm'
      responses:
        201: # Created
          description: Registration saved
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: Match not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while registering the player
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /matches/{code}/registrations/{pid}:
    parameters:
    - in: path
      name: code
      required: true
      schema:
        type: string
        pattern: ^[A-Z]{10}$
      description: Unique match code
    - in: path
      name: pid
      required: true
      schema:
        type: integer
        minimum: 1
      description: Unique player ID
    patch:
      operationId: updateCarForRegistration
      tags:
      - matches
      requestBody:
        description: Car ID to use for the registration and confirmation update (true or false)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarConfirmation'
      responses:
        202: # Accepted
          description: Registration succesfully updated
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403: # Forbidden
          description: If the user performing the action is not the owner of the car already confirmed in database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: Match or player not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: Database problem while loading data or unregistering the player from match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: unregisterPlayerFromMatch
      tags:
      - matches
      responses:
        204: # No content
          description: Player unregistered from match
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: Match not found or player not registered in this match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: Database problem while loading data or unregistering the player from match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /matches/{code}/cars:
    parameters:
    - in: path
      name: code
      required: true
      schema:
        type: string
        pattern: ^[A-Z]{10}$
      description: Unique match code
    get:
      operationId: findCarsForMatch
      tags:
      - matches
      responses:
        200: # OK
          description: List of cars registered for a match
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: Match not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: Database problem while loading data from match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sites:
    get:
      operationId: loadSites
      summary: Loads the sites visited or registrated by the active player
      tags:
      - sites
      responses:
        200: # OK
          description: List of sites found for the active player
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Site'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while looking for sites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: addNewSite
      summary: Registers a new site for a player
      tags:
      - sites
      requestBody:
        description: Site to save
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SiteForm'
      responses:
        201: # Created
          description: Site successfully saved. Site's ID is returned in Location header
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: A database error occurred while saving site's information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cars:
    get:
      operationId: loadCars
      summary: Loads the list of cars registered by the active player
      tags:
      - cars
      responses:
        200: # OK
          description: List of cars found for the active player
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: An unexpected error occurred while looking for cars
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      operationId: addNewCar
      summary: Registers a new car for a player
      tags:
      - cars
      requestBody:
        description: Car to save for a player
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarForm'
      responses:
        201: # Created
          description: Car successfully saved. Car's ID is returned in Location header
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: A database error occurred when saving the car
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cars/{id}:
    parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
      description: Unique car identifier
    get:
      operationId: loadCar
      summary: Load a car registered by the active player
      tags:
      - cars
      responses:
        200: # OK
          description: Details found for car identified by the ID parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403: # Forbidden
          description: Current user is not allowed to load the details of a car from another user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: No car found for the given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: A database error occurred when loading the car
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      operationId: updateCar
      summary: Updates a car registered by the active player
      tags:
      - cars
      requestBody:
        description: Car details to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarForm'
      responses:
        202: # Accepted
          description: Car successfully updated
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403: # Forbidden
          description: Current user is not allowed to update the details of a car from another user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: No car found for the given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: A database error occurred when loading/updating the car
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      operationId: deactivateCar
      summary: Deactivates a car registered by the active player
      tags:
      - cars
      responses:
        204: # No content
          description: Car successfully deactivated. It will not be proposed again for further matches.
        400: # Bad request
          description: Invalid request structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403: # Forbidden
          description: Current user is not allowed to deactivate a car from another user or a car used in an active match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404: # Not found
          description: No car found for the given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500: # Internal server error
          description: A database error occurred when loading/updating the car
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sports:
    get:
      operationId: loadSports
      summary: Loads the list of supported sports
      tags:
        - sports
      responses:
        200: # OK
          description: List of sports available in the application
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sport'
        500: # Internal server error
          description: A database error occurred when loading the list of sports
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

security:
  - oidc: []

components:
  securitySchemes:
    oidc:
      type: openIdConnect
      openIdConnectUrl: https://sso.footero.net/realms/footero/.well-known/openid-configuration

  schemas:
    Player:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        first_name:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\-]{1,255}$
        surname:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\-]{1,255}$
        phone_number:
          type: string
          pattern: ^[+]?[0-9\-\(\) ]{6,15}$
        preferred_language:
          type: string
          pattern: ^[A-Za-z_]{2,5}$
          example: es_CO

    PlayerForm:
      type: object
      properties:
        first_name:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\-]{1,255}$
        surname:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\-]{1,255}$
        phone_number:
          type: string
          pattern: ^[+]?[0-9\-\(\) ]{6,15}$
        preferred_language:
          type: string
          pattern: ^[A-Za-z_]{2,5}$
          example: es_CO
      required:
        - first_name
      example:
        first_name: Andrès
        surname: Bustamante
        phone_number: '+33612345678'
        preferred_language: 'fr_FR'

    Site:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
        name:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\& ]{1,255}$
        address:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\r\n\t\#\- ]{1,255}$
        post_code:
          type: string
          pattern: ^[0-9\-]{0,10}$
        city:
          type: string
        country:
          type: string
        phone_number:
          type: string
          pattern: ^[+]?[0-9\-\(\) ]{6,15}$
        location:
          $ref: '#/components/schemas/GpsCoordinates'

    SiteForm:
      type: object
      required:
        - name
        - address
      properties:
        name:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\& ]{1,255}$
        address:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\r\n\t\#\- ]{1,255}$
        post_code:
          type: string
          pattern: ^[0-9\-]{0,10}$
        city:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\r\n\t\#\- ]{1,255}$
        country:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\r\n\t\#\- ]{1,255}$
        phone_number:
          type: string
          pattern: ^[+]?[0-9\-\(\) ]{6,15}$
        location:
          $ref: '#/components/schemas/GpsCoordinates'
      example:
        name: 'Mon foot à 5'
        address: '123 Avenue des Sports'
        post_code: '12345'
        city: 'Lyon'
        country: 'France'
        phone_number: '+33 123456789'

    Car:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          minimum: 1
        name:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\& ]{1,255}$
        num_seats:
          type: integer
          minimum: 0
        num_passengers:
          type: integer
          minimum: 0
        driver:
          $ref: '#/components/schemas/Player'

    CarForm:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\,\& ]{1,255}$
        num_seats:
          type: integer
          minimum: 0
      example:
        name: 'Peugeot 208'
        num_seats: 3

    CarConfirmation:
      type: object
      required:
      - car
      properties:
        car_id:
          type: integer
        confirmed:
          type: boolean

    Registration:
      type: object
      required:
        - player
      properties:
        player:
          $ref: '#/components/schemas/Player'
        car:
          $ref: '#/components/schemas/Car'
        car_confirmed:
          type: boolean

    RegistrationForm:
      type: object
      properties:
        player_id:
          type: integer
        car_id:
          type: integer
        car_confirmed:
          type: boolean

    Sport:
      type: object
      required:
        - id
        - code
        - name
      properties:
        id:
          type: integer
        code:
          $ref: '#/components/schemas/SportCode'
        name:
          type: string

    Match:
      type: object
      required:
      - date
      - site
      - sport
      properties:
        id:
          type: integer
        code:
          type: string
        date:
          type: string
          format: date-time
        description:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\, ]{1,1024}$
        status:
          $ref: '#/components/schemas/MatchStatus'
        num_players_min:
          type: integer
          minimum: 0
        num_players_max:
          type: integer
          minimum: 2
        num_registered_players:
          type: integer
          minimum: 0
        sport:
          $ref: '#/components/schemas/SportCode'
        site:
          $ref: '#/components/schemas/Site'
        creator:
          $ref: '#/components/schemas/Player'
        carpooling_enabled:
          type: boolean
        code_sharing_enabled:
          type: boolean

    MatchForm:
      type: object
      required:
      - date
      - site_id
      - sport
      - carpooling_enabled
      - code_sharing_enabled
      properties:
        date:
          type: string
          format: date-time
        description:
          type: string
          pattern: ^[A-Za-z0-9äáàéèëêïíôóöòúûùüÄÁÀÉÈËÊÏÍÔÓÒÚÛÙÜçÇñÑ\'\.\, ]{1,1024}$
        num_players_min:
          type: integer
          minimum: 0
        num_players_max:
          type: integer
          minimum: 2
        sport:
          $ref: '#/components/schemas/SportCode'
        site_id:
          type: integer
          minimum: 1
        carpooling_enabled:
          type: boolean
        code_sharing_enabled:
          type: boolean

    MatchStatus:
      type: string
      enum:
        - draft
        - created
        - played
        - cancelled

    SportCode:
      type: string
      enum:
        - football
        - rugby
        - basketball
        - volleyball
        - handball
        - tennis
        - hockey
        - baseball
        - cricket
        - badminton
        - futsal
        - ice-hockey
        - swimming
        - table-tennis
        - other

    GpsCoordinates:
      type: object
      required:
        - latitude
        - longitude
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double

    ErrorResponse:
      type: object
      required:
      - timestamp
      - error
      - message
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
          format: uri
