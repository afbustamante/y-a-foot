# Spring
spring.profile=test

# API configuration
rest.api.public.url=http://localhost:8280/api
rest.api.users.url=http://localhost:8680/api/users
rest.api.users.username=y-a-foot-users-api-client
rest.api.users.password=y-a-foot-users-api-passwd

# Client configuration
web.app.public.url=https://footero.net

# JDBC configuration
jdbc.url=jdbc:postgresql://localhost:5432/yafoot_ci?currentSchema=yafoot
jdbc.username=jenkins
jdbc.password=jenkins

# Mail configuration
mail.host=localhost
mail.port=25
mail.username=
mail.password=
mail.smtp.auth=false
mail.smtp.starttls.enable=false
mail.smtp.starttls.required=false
mail.sender.address=no-reply@footero.net

# Logging configuration
rest.logging.include.headers=false
rest.logging.include.query=true
rest.logging.include.payload=false
rest.logging.max.payload.length=1000

# Security configuration
security.api.username=y-a-foot-core-api-client
security.api.password=y-a-foot-core-api-passwd
security.jwt.token.secret=jwt-token
