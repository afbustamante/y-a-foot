# JDBC config
spring.datasource.url=${jdbc.url}
spring.datasource.username=${jdbc.username}
spring.datasource.password=${jdbc.password}
spring.datasource.driver-class-name=${jdbc.driverClassName}

# LDAP config
ldap.config.url=ldap://localhost:6389
ldap.config.username=uid=admin,ou=system
ldap.config.password=secret
ldap.config.users.dn=ou=Users,ou=yafoot,dc=andresbustamante,dc=net
ldap.config.roles.dn=ou=Roles,ou=yafoot,dc=andresbustamante,dc=net

# Application config
match.code.length=10

# JWT config
jwt.token.secret=jwt-token
jwt.token.active.minutes=5

# Messaging config
spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}