# Configuration de Spring Boot
server.port=8280

# Connexion JDBC
spring.datasource.url=${jdbc.url}
spring.datasource.username=${jdbc.username}
spring.datasource.password=${jdbc.password}
spring.datasource.driver-class-name=${jdbc.driverClassName}

#Â Flyway
spring.flyway.enabled=true
spring.flyway.url=${jdbc.url}
spring.flyway.user=${jdbc.username}
spring.flyway.password=${jdbc.password}

# Configuration de LDAP
ldap.url=${ldap.url}
ldap.dn=${ldap.dn}
ldap.password=${ldap.password}
ldap.users.dn=${ldap.users.dn}
ldap.roles.dn=${ldap.roles.dn}

# Services REST
recherche.matchs.service.path=/matchs
recherche.matchs.code.service.path=/{0}
recherche.joueurs.email.service.path=/joueurs/{0}/email
