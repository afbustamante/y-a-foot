# Spring config
spring:
  profiles:
    active: "test"
  security:
    user:
      name: test-user
      password: test-password

# Security config
jwt:
  token:
    secret: "test"
    active:
      minutes: 5

app:
  security:
    jwt:
      token:
        active:
          minutes: 5

api:
  config:
    public:
      url: 'http://localhost:9900/api'
  users:
    root:
      path: /users
    one:
      path: ${api.users.root.path}/{0}